<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:replace="base :: navlinks"></div>


<h1>Student Form</h1>
<form action="#" th:action="@{/processstudent}" th:object="${student}" method="post">
    <input type="hidden" th:field="*{id}" />
    Name :<input type="text" th:field="*{name}" />
    <span th:if="${#fields.hasErrors('name')}"
          th:errors="*{name}"></span><br/>

    Student ID :<input type="text" th:field="*{studentID}"/>
    <span th:if="${#fields.hasErrors('studentID')}"
          th:errors="*{studentID}"></span><br/>

    Student ID :<input type="text" th:field="*{major}"/>
    <span th:if="${#fields.hasErrors('major')}"
          th:errors="*{major}"></span><br/>


    <Select name="classroom" th:field="*{classroom}">
        <option th:each="classroom: ${classrooms}" th:value="${classroom.classid}" th:text="${classroom.classname}">

        </option>
    </Select>

    <input type="submit" value="Submit" />

    <div th:replace="base :: footer"></div>
</form>





<div th:replace="base :: footer"></div>
</body>
</html>
